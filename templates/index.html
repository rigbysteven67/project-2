<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fantasy Stats</title>
        
        <!-- D3 CDN -->
        <script src="https://d3js.org/d3.v6.min.js"></script>
        
        <!-- Bootstrap CSS and JavaScript CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>        

        <!-- Custom JavaScript-->
        <script src = "{{ url_for('static', filename='js/app.js') }}" defer></script>

        <!-- Plotly -->
        <script src="plotly-latest.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    </head>
    

    <body>
        <div class='container'>

            <div class='row'>
                <div class='col-md-12'>
                    <h1>Fantasy Stats</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h5>Avg FPTS/G by Position</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="avg_fpts_line"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h5>Count of Position per Season</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="pos_count_line"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div>
                    <h5>Count of Position per Seasonn</h5>
                    <table class='table table-striped table-hover' id='count-table'>
                        <thead id='count-thead'>
                        </thead>  
                        <tbody id='count-tbody'>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <div class="well">
                    <h5>Season</h5>
                    <!-- YOU WILL NEED TO ADD AN onchange EVENT TO THE DROP DOWN! -->
                    <select id="selDataset" onchange='optionChanged(this.value)' ></select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h5>Scatter Plots, FPTS vs Pos</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="qb_scatter"></div>
                </div>
                <div class="col-md-6">
                    <div id="rb_scatter"></div>
                </div>
                <div class="col-md-6">
                    <div id="wr_scatter"></div>
                </div>
                <div class="col-md-6">
                    <div id="te_scatter"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div>
                    <h5>Leaderboard</h5>
                    <table class='table table-striped table-hover' id='stats-table'>
                        <thead id='stats-thead'>
                        </thead>  
                        <tbody id='stats-tbody'>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
                
        </div>
    </body>    
</html>
